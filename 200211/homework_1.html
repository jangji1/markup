<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>탭메뉴</title>
  <style>
    *{margin:0;padding:0;box-sizing: border-box;}
    .tab ul {
      display: table;
      width: 100%;
      padding: 0 10px;
    }
    .tab ul li {
      display: table-cell;
      height: 48px;
      line-height: 48px;
      text-align: center;
      font-size: 13px;
      color: #333;
    }
    .tab ul li a {
      display: block;
      color: inherit;
      text-decoration: none;
    }
    .tab ul li .active {
      color: #ee5555;
      border-bottom: 3px solid #ee5555;
    }
  </style>
</head>
<body>
  <div class="tab">
    <ul>
      <li><a href="" class="active">숙소정보</a></li>
      <li><a href="">구매정보</a></li>
      <li><a href="">후기/평점</a></li>
    </ul>
  </div>
</body>
</html>
